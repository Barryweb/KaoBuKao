<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌故事</title>
<link rel="stylesheet" href="./css/story.css">

<body>

    <section id="story">
        <h1>品牌故事</h1>
        <div>
            <span>
                2013年創立了和風歐店。
                六年來堅持著一股傻勁，
                認真著努力不懈。
                在這些日子裡，不論是親朋或是好友，
                甚至是喜歡我產品的客人，
                有意或是無心問我能不能加盟？
                思考了很久也準備了很久，
                2019創立了烤不烤起司烤餅，
                期待這個品牌能跟大家一起打拼，
                一起茁壯，當然最重要的一起賺錢，
                歡迎有興趣的你來加盟吧！
            </span>
        </div>
        <div>
            <img src="./img/攤車.png" alt="攤車">
        </div>
        <div>
            <img src="./img/KBK_box1.png" alt="KBK_box1">
            <img src="./img/KBK_box2.png" alt="KBK_box2">
            <img src="./img/KBK_box3.png" alt="KBK_box3">
            <img src="./img/KBK_box4.png" alt="KBK_box4">
        </div>

    </section>




</body>
</html>
