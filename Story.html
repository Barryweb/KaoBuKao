                <h1>品牌故事</h1>   
                <hr>
                2013年創立了和風歐店。<br />
                六年來堅持著一股傻勁，<br />
                認真著努力不懈。<br />
                在這些日子裡，不論是親朋或是好友，<br />
                甚至是喜歡我產品的客人，<br />
                有意或是無心問我能不能加盟？<br />
                思考了很久也準備了很久，<br />
                2019創立了烤不烤起司烤餅，<br />
                期待這個品牌能跟大家一起打拼，<br />
                一起茁壯，當然最重要的一起賺錢，<br />
                歡迎有興趣的你來加盟吧！<br />
